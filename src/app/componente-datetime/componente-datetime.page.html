<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Date Time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Date Time Default</ion-label>
    <ion-datetime></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Display Format</ion-label>
    <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Picker Format</ion-label>
    <ion-datetime picker-format="MMMM YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime display-format="DD/MM/YYYY" min="1993" max="2022"></ion-datetime>
  </ion-item>

</ion-content>
