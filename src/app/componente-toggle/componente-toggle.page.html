<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Toggle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Ligar/Desligar</ion-label>
      <ion-toggle [(ngModel)]="toggle" color="danger"></ion-toggle>
      <ion-button (click)="conferirValor()">Conferir</ion-button>
    </ion-item>
    <ion-item>
      <ion-toggle color="success" checked></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="marcado" color="success" checked></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
