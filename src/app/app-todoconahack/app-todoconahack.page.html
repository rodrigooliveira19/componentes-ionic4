<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>App Todo Conahack</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngIf="tasksInp">
      <ion-label text-center text-uppercase>NÃ£o ha tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)" >
        <ion-label text-uppercase>{{task.nome}}</ion-label>
        <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="task.done" slot="start" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(task)" color="dark">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
