<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-range min="10" max="50" pin="true" color="dark"></ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="10" max="50" pin="true" color="danger">
      <ion-label slot="start">10</ion-label>
      <ion-label slot="end">50</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
      <ion-label slot="start">-200</ion-label>
      <ion-label slot="end">200</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="-200" max="200" snaps="true">
      <ion-label slot="start">-200</ion-label>
      <ion-label slot="end">200</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="500" max="2000" step="100" pin="true" color="secondary">
      <ion-label slot="start">500</ion-label>
      <ion-label slot="end">2000</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="500" max="2000" value="1500" step="100" pin="true" color="secondary">
      <ion-label slot="start">500</ion-label>
      <ion-label slot="end">2000</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range color="medium" pin="true">
      <ion-icon slot="start" size="small" name="sunny"></ion-icon>
      <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

</ion-content>
