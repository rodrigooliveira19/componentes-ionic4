<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Layout - Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Grid possui 12 colunas</h3>

  <ion-grid text-center>
    <ion-row>
      <ion-col>Coluna 1</ion-col>
      <ion-col>Coluna 2</ion-col>
      <ion-col>Coluna 3</ion-col>
    </ion-row>
  </ion-grid>

  <h3>Variando o tamanho das colunas</h3>
  
  <ion-grid text-center>
    <ion-row>
      <ion-col>Coluna 1</ion-col>
      <ion-col>Coluna 2</ion-col>
    </ion-row>
    <ion-row>
        <ion-col>Coluna 1</ion-col>
        <ion-col>Coluna 2</ion-col>
        <ion-col>Coluna 3</ion-col>
        <ion-col>Coluna 4</ion-col>
    </ion-row>
  </ion-grid>

  <h3>Definindo tamanhos diferentes para as colunas</h3>
  
  <ion-grid text-center>
    <ion-row>
        <ion-col size='6'>Coluna 1</ion-col>
        <ion-col>Coluna 2</ion-col>
        <ion-col>Coluna 3</ion-col>
        <ion-col>Coluna 4</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
